<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Практика</title>
</head>

<body class="body body--opened-menu">

    <div class="wrapper">
        <header class="header">
            <!-- верхняя секция header -->
            <header-top class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a href="#" class="header__logo">
                            <img src="img/icons/logos/logo-dark.svg" alt="Dark-logo"></a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a class="nav__item-link" href="#">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__item-link" href="#">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__item-link" href="#">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__item-link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>

                        <!-- бургер -->
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </header-top>

            <!-- основной контент footer -->
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
                        <!-- Левая часть контента footer-hero -->
                        <div class="hero-left">
                            <div class="hero-info">
                                <span class="data">Старт</span>
                                <span class="data">26.06.2023</span>
                            </div>
                            <h1 class="hero-left__title">Научитесь печь торты <br>и десерты с нуля</h1>
                            <p class="hero-left__text">За 8 практических занятий ты получишь <br> новые возможности
                                для самореализации <br> и любимое дело</p>

                            <!-- видос для мобильной версии -->
                            <div class="hero-right__move hero-right__move--mobile">
                                <a class="play" data-fslightbox="gallery" href="img/video/тортик.mp4">
                                    <img class="move" src="img/icons/play.svg" alt="Play">
                                </a>

                                <div class="move__text">Посмотри,<br> как готовятся <br>наши торты</div>
                            </div>

                            <!-- кнопка -->
                            <a class="hero-left__button button" href="#">Записаться на курс</a>
                        </div>

                        <!-- Правая часть секции -->
                        <div class="hero-right">

                            <!-- фото девушки -->
                            <img class="hero-right__foto" src="img/content/girl.png" alt="Фото девушки с футера">

                            <!-- видос -->
                            <div class="hero-right__move">
                                <a class="play" data-fslightbox="gallery" href="img/video/тортик.mp4">
                                    <img class="move" src="img/icons/play.svg" alt="Play">
                                </a>

                                <div class="move__text">Посмотри,<br> как готовятся <br>наши торты</div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    </section>
    </header>


    <main></main>
    <footer></footer>
    </div>




    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
