<!DOCTYPE html>
<html lang="en">
<head>
    <!-- кодировка сайта -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lesson 3</title>

    <!-- Создает картинку логотипа на вкладке страницы в браузере -->
    <link rel="shortcut icon" href="/html-logo.svg" type="image/x-icon">

    <style>
        .brown {
            background: rgb(114, 97, 97);
            width: 450px;
            color: whitesmoke;
        }
        .red {
            background: red;
            width: 100px;
            height: 100px;
        }
        .purple{
            background: purple;
            width: 300px;
        }
        .pink{
            color: pink;
        }
        .element {
            color: white;
            background: rgb(115, 23, 219);
        }
    </style>


</head>
<body>
    <!-- блочный текст -->
    <div class="brown"> 
        Всем привет, сегодня я создаю свой <span class="pink">первый сайт!</span>
        <div class="red"></div>
    </div>

        А здесь у меня какие-то элементы:<br>
        <span class="element">Элемент</span>

        <span class="element">Элемент</span>

        <span class="element">Элемент</span>
        <span class="element">Элемент</span>
        <span class="element">Элемент</span> <br>
    </div>

</body>
</html>
